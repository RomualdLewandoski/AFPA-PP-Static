<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .preview{
            width: 30%;

        }
    </style>

</head>
<body class="container">

<div class="row"> <!-- FLEX -->
    <div class="col-md-4"> <!-- WIDTH:33% -->
        <img src="assets/images/gallery/work-1.jpg" class="preview">
        <img src="assets/images/gallery/work-2.jpg" class="preview">
        <img src="assets/images/gallery/work-3.jpg" class="preview">
    </div>

    <div class="col-md-8" ><!-- WIDTH: 66%-->
        <img src="" id="img" width="100%">
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () { // ICI ON ATTEND QUE LE DOCUMENT SOIT TOTLEMENT CHARGER

        $( ".preview" ).mouseover(function() { // GESTION D EVENEMENT

            var link = $(this).attr('src'); // on r√©upere l'attribut src de la miniature
            $('#img').attr('src', link); // on definit l'attribut src de la grande image

        });

    });
</script>


</body>
</html>
